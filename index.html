<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Train Schedule</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800|Ubuntu:700" rel="stylesheet">

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>

    <!-- Link to Moment.js should go here -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <script src="javascript/logic.js"></script>
</head>
<body>
<div class="container">

  
    <h1 class="text-center">Shinkansen</h1>
    <!-- <p>shinkansen (新幹線)</p> -->
 

  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Current Schedule</h3>
    </div>
    <div class="panel-body">
      <table class="table">
        <thead>
          <tr>
            <th>Train Name</th>
            <th>Destination</th>
            <th>Frequency (min)</th>
            <th>Next Arrival</th>
            <th>Minutes Away</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Add Train</h3>
    </div>
    <div class="panel-body">
      <form>
        <div class="form-group">
          <label for="train-name">Train Name</label>
          <input class="form-control" type="text" id="train-name">
        </div>
        <div class="form-group">
          <label for="destination">Destination</label>
          <input class="form-control" type="text" id="destination">
        </div>
        <div class="form-group">
          <label for="first-train">First Train Time (HH:mm - military time)</label>
          <input class="form-control" type="text" id="first-train">
        </div>
         <div class="form-group">
          <label for="frequency">Frequency (min)</label>
          <input class="form-control" type="number" id="frequency">
        </div>
        <button type="submit" id="submit">Submit</button>
      </form>
    </div>
  </div>

</div>

  <!-- borders -->
  <div id="top"></div>
  <div id="bottom"></div>
  <div id="left"></div>
  <div id="right"></div>
</body>
</html>
